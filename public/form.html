<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./global.css" />
    <script src="./script.js" defer></script>
    <!-- <script type="module" src="./color.js" defer></script> -->
  </head>
  <body>
    <div class="container-fluid">
        <div class="form">
        <h5 class="text-body-emphasis pb-4">Create page [in html]</h5>

        <form id="pageForm">
          <label for="title" class="form-label">Enter Page:</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="page tile excluding [.html]"
            required
          />
          <label for="html" class="form-label mt-4">HTML Contents: </label>
          <textarea
            id="html"
            name="html"
            rows="10"
            cols="50"
            class="form-control"
            placeholder="html format expected"
            required
          ></textarea>
          <button type="submit" class="mt-4 btn btn-dark border-round">Create my page!</button>
        </form>
      </div>
    </div>
  </body>
</html>
