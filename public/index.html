<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./global.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
        <h1>Welcome to RG-Notes</h1>
    <p>This is a simple web page with linked CSS and JavaScript files.</p>

    <div class="row g-5">
      <div class="col-md-3">
        <h2 class="text-body-emphasis">Starter projects</h2>
        <ul id="pageList" class="list-unstyled ps-0"></ul>
      </div>
      <div class="col-md-9">
        <h2 class="text-body-emphasis">Enter your notes (in html)</h2>

        <form id="pageForm">
          <label for="title" class="form-label">Enter Page Title:</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            placeholder="page tile excluding [.html]"
            required
          />
          <label for="html" class="form-label">HTML Contents: </label>
          <textarea
            id="html"
            name="html"
            rows="10"
            cols="50"
            class="form-control"
            placeholder="html format expected"
            required
          ></textarea>
          <button type="submit" class="mt-1 btn btn-outline-primary">Submit</button>
        </form>
      </div>
    </div>
    </div>
  </body>
</html>
