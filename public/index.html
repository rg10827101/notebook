<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Web Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./global.css" />
    <!-- <script src="./script.js" defer></script> -->
     <script type="module"src="./scripts/main.js" defer></script>
    <script src="./scripts/color.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav>
        <div class="logo"><span>RG</span>-Notes 1.0</div>
        <div id="theme-switcher" class="navbar-nav flex-row flex-wrap ms-md-auto text-bg-light">
          <div class="p-2">Theme: </div>
          <button id="default" data-theme="default" type="button" class="btn btn-light btn-sm">Default</button>
          <button id="red" data-theme="theme-red" class="btn btn-light btn-sm">Red</button>
          <button id="purple" data-theme="theme-purple" class="btn btn-light btn-sm">Purple</button>
          <button id="green" data-theme="theme-green" class="btn btn-light btn-sm">Green</button>
        </div>
      </nav>
      <hr>

    <div class="row g-5">
      <div class="p-4 col-md-3 id-left-sidebar">
        <h5 class="text-secondary" style="position: relative">Existing pages: 
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 12px;" id="count">
            <span class="visually-hidden">unread messages</span>
          </span>
        </h5>
        <ul id="pageList" class="list-unstyled ps-0 list-group"></ul>
      </div>
      <div class="p-4 col-md-9 id-right-sidebar">
        <div id="currPage"></div>
      </div>
    </div>
    </div>
  </body>
</html>
